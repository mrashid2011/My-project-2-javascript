    <script>
        let mr  = 0;
        function r()
        {
            console.log("running");
            mr = mr+10;
            document.getElementById("box").style.marginLeft = mr+"px";
            
        }


        // it delays the function
        // window.setTimeout(r,6000);


        window.setInterval(r,2000);

    </script>
</head>
