<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>

        let c = 0;
        function inc(){

            c++;
            let h1 = document.getElementById("h123");

            h1.innerText = "Counter: "+c;
        }


    </script>
</head>
<body>
    <h1 id="h123">Counter: 0</h1>

    <button onclick="inc()">Counter</button>
    
</body>
</html>
