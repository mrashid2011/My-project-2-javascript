<html lang="en">

        function changeColor()
        {
            let color = prompt("select color");

            window.localStorage.setItem("backColor",color);

            document.body.style.backgroundColor = color;
        }

<body>

    <button onclick="document.body.style.backgroundColor='red';">To Red</button>
